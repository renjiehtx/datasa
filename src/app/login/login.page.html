<ion-header>
  <ion-toolbar>
    <img ion-right src="assets/imgs/happy.png" class="happyLogo" />
    <ion-title>用户登录</ion-title>
    <img ion-right src="assets/imgs/sad.png" class="sadLogo" />
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="welcome" padding>

    <img src="assets/imgs/happy.png" class="logo" />
    <img src="assets/imgs/sad.png" class="logo" />

    <ion-item>
      <ion-label position="floating">用户名</ion-label>
      <ion-input  type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">密码</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
 
    <ion-button expand="block" class="marginTop" (click)="login()">登录</ion-button>
  </div>
</ion-content>
