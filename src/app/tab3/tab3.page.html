<ion-header>
  <ion-toolbar>
    <ion-title>

        <ion-list>
            <ion-item *ngFor="let item of items">
              <ion-thumbnail slot="start">
                <ion-img [src]="item.src"></ion-img>
              </ion-thumbnail>
              <ion-label>{{item.text}}</ion-label>
            </ion-item>
          </ion-list>

          <ion-card-title>昵称</ion-card-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content></ion-content>
