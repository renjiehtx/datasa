<ion-header>
  <ion-toolbar color="dark">
    <img ion-right src="assets/imgs/happy.png" class="happyLogo" />
    <ion-title>数据展示</ion-title>
    <img ion-right src="assets/imgs/sad.png" class="sadLogo" />
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title></ion-card-title>
      <ion-card-title>毕业之后去大公司上班是一个好的选择吗？</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-button expand="block" color="success" (click)="analysis()">开始分析</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let comment of comments">
    <ion-item>
      <ion-icon name="hand"></ion-icon>
      <ion-label><span style="color: coral">{{comment.user}}</span>参与评论</ion-label>
      <ion-button fill="outline" slot="end">查看</ion-button>
    </ion-item>

    <ion-card-content>
        {{comment.comment}}
    </ion-card-content>
  </ion-card>

</ion-content>
